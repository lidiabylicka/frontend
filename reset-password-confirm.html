<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check your email!</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/png/favicon.ico"
      size="32x32"
    />
    <link rel="stylesheet" href="./styl/global.css" />
    <link rel="stylesheet" href="./styl/reset-password.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="submitEmail">
          <p class="title">Wysłalismy do Ciebie link z kodem!</p>
          <p class="subtitle">
            If your account is associated with this email address you will
            receive an email to reset your password.
          </p>
          <button
            class="toLogin"
            class="button"
            type="button"
            onclick="goToLogin()"
          >
            Wróć do strony logowania.
          </button>
          <div class="line">
            <div class="lineBackground"></div>
          </div>
          <div class="footer">
            <p>Wiadomość nie dotarła? <a href="">Wyślij email ponownie.</a></p>
          </div>
        </div>
      </div>
      <div
        class="right"
        aria-label="Background image of a paper notebook opened on a January page and paper clips"
      >
        <div class="background"></div>
        <div class="backgroundLogo">
          <img
            src="./images/webp/paper.webp"
            alt="Logo of the shop, big letters PA-PER"
          />
        </div>
      </div>
    </main>

    <script src="reset-password.js" defer></script>
  </body>
</html>
