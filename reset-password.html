<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot your password?</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/png/favicon.ico"
      size="32x32"
    />
    <link rel="stylesheet" href="./styl/global.css" />
    <link rel="stylesheet" href="./styl/reset-password.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="notification"></div>
        <div class="submitEmail">
          <p class="title">Zapomniales hasla?</p>
          <p class="subtitle">
            Podaj swój e-mail, jeśli mamy go w systemie, wyślemy Ci link do
            zmiany hasła.
          </p>
          <form id="form">
            <div class="input">
              <label for="email" class="label">E-mail Address</label>
              <input
                type="text"
                id="email"
                placeholder="Email Address"
                autocomplete="on"
              />
              <div id="emailError" class="validationError">
                Błędny adres email.
              </div>
            </div>
            <button class="toReset" class="submit" type="submit">
              Zresetuj swoje haslo
            </button>
          </form>
        </div>
        <div class="line">
          <div class="lineBackground"></div>
        </div>
        <div class="footer">
          <p>
            Did it just come back to you?
            <a href="./login.html">Click here to log in.</a>
          </p>
        </div>
      </div>
      <div
        class="right"
        aria-label="Background image of a paper notebook opened on a January page and paper clips"
      >
        <div class="background"></div>
        <div class="backgroundLogo">
          <img
            src="./images/webp/paper.webp"
            alt="Logo of the shop, big letters PA-PER"
          />
        </div>
      </div>
    </main>
    <div class="popup" id="popup">
      <div class="loader">
        <i class="uil uil-sync"></i>
      </div>
      <div class="popup-tick">
        <i class="uil uil-check"></i>
      </div>
    </div>
    <script src="reset-password.js" defer></script>
  </body>
</html>
