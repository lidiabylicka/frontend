<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/png/favicon.ico"
      size="32x32"
    />


    <link rel="stylesheet" href="./styl/global.css" />
    <link rel="stylesheet" href="./styl/profile.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="main">
          <p class="title"></p>
          <div id="userContent">
            <div class="lineWrapper">
              <p>Browse other users:</p>
            </div>
            <div class="browseUsers">

              <div id="user-icon">
                <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" id="User"><path fill="#fe636d" fill-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Zm3-12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 7a7.489 7.489 0 0 1 6-3 7.489 7.489 0 0 1 6 3 7.489 7.489 0 0 1-6 3 7.489 7.489 0 0 1-6-3Z" clip-rule="evenodd" class="color000000 svgShape"></path></svg>
              <div id="userName"></div>
              <p id="userCount"></p>
              </div>
              <div class="navigation">
    <button id="prev"> prev </button><button id="next">next</button>
              </div>
            </div>
           
            <div class="line">
              <div class="lineBackground"></div>
            </div>
            <div class="footer">
              <p class="goodbye">
                Thank you for your visit!
                <div> <a href="./login.html" class="toLogout">LOG OUT!</a></div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="right" aria-label="Background image of a paper notebook opened on a January page and paper clips">
        <div class="background"></div>
        <div class="backgroundLogo">
          <img src="./images/webp/paper.webp" alt="Logo of the shop, big letters PA-PER" />
        </div>
      </div>
    </main>
    <script src="profile.js" defer></script>
  </body>
</html>
